# ===================================================================
# Micronaut configuration for the "prod" environment.
#
# This configuration overrides the application.yml file.
#
# Full Micronaut configuration reference is available at:
# https://docs.micronaut.io/latest/guide/configurationreference.html
#
# More information on JHipster configuration properties:
# https://www.jhipster.tech/common-application-properties/
# ===================================================================
logger:
  levels:
    ROOT: INFO
    com.mycompany.myapp: INFO
    io.github.jhipster: INFO

management:
  metrics:
    export:
      prometheus:
        enabled: false

datasources:
  default:
    type: com.zaxxer.hikari.HikariDataSource
    url: ${JDBC_URL:`jdbc:mariadb://localhost:3306/mhipsterTest?useLegacyDatetimeCode=false`}
    username: 'root'
    password: 'password'
    driverClassName: 'org.mariadb.jdbc.Driver'
    autoCommit: false
    hikari:
      poolName: Hikari
      maximum-pool-size: 10
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
---
jpa:
  default:
    properties:
      hibernate:
        javax.cache.missing_cache_strategy: create
        id.new_generator_mappings: true
        connection:
          provider_disables_autocommit: true
          autocommit: false
        cache:
          use_query_cache: false
          use_second_level_cache: true
        generate_statistics: false
        show-sql: false

# Replace by 'prod, faker' to add the faker context and have sample data loaded in production
liquibase:
  datasources:
    default:
      async: true
      change-log: classpath:config/liquibase/master.xml
      contexts: prod
mail:
  host: localhost
  port: 25
  # username:
  # password:
thymeleaf:
  cache: true

# ===================================================================
# To enable TLS in production, generate a certificate using:
# keytool -genkey -alias mhipstertest -storetype PKCS12 -keyalg RSA -keysize 2048 -keystore keystore.p12 -validity 3650
#
# You can also use Let's Encrypt:
# https://maximilian-boehm.com/hp2121/Create-a-Java-Keystore-JKS-from-Let-s-Encrypt-Certificates.htm
#
# Then, modify the micronaut.server.ssl properties so your "server" configuration looks like:
#
# micronaut:
#   server:
#     ssl:
#       port: 443
#       key-store:
#         path: classpath:config/tls/keystore.p12
#         password: password
#         type: PKCS12
#       key:
#         alias: mhipstertest
#          # The ciphers suite enforce the security by deactivating some old and deprecated SSL cipher, this list was tested against SSL Labs (https://www.ssllabs.com/ssltest/)
#       ciphers: TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA,TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384 ,TLS_DHE_RSA_WITH_AES_128_GCM_SHA256 ,TLS_DHE_RSA_WITH_AES_256_GCM_SHA384 ,TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256,TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA384,TLS_DHE_RSA_WITH_AES_128_CBC_SHA256,TLS_DHE_RSA_WITH_AES_128_CBC_SHA,TLS_DHE_RSA_WITH_AES_256_CBC_SHA256,TLS_DHE_RSA_WITH_AES_256_CBC_SHA,TLS_RSA_WITH_AES_128_GCM_SHA256,TLS_RSA_WITH_AES_256_GCM_SHA384,TLS_RSA_WITH_AES_128_CBC_SHA256,TLS_RSA_WITH_AES_256_CBC_SHA256,TLS_RSA_WITH_AES_128_CBC_SHA,TLS_RSA_WITH_AES_256_CBC_SHA,TLS_DHE_RSA_WITH_CAMELLIA_256_CBC_SHA,TLS_RSA_WITH_CAMELLIA_256_CBC_SHA,TLS_DHE_RSA_WITH_CAMELLIA_128_CBC_SHA,TLS_RSA_WITH_CAMELLIA_128_CBC_SHA
# ===================================================================
micronaut:
  server:
    port: 8080
  security:
    token:
      jwt:
        generator:
          access-token:
            expiration: 86400
        signatures:
          secret:
            generator:
              # As this is the PRODUCTION configuration, you must securely supply the application with a secret.
              secret: ${jhipster.security.authentication.jwt.base64-secret:ZmQxODNmYWI1YzY2NzJkNDNhNzQxZTk2NmZmMmI0ZDdjMzhmYTI1YzRhNmU2NDA3MGEzYTI4ZDE5MTE0YTY1Y2U0Njk2ZDM5NzVmY2QyOGU1OTg4NzRjYjJkODJjOWI2Y2ZiZjVhYTIwNDZhM2E2MDY3NTAxMzdlOTIyN2MwYWM=}
              base64: true
              jws-algorithm: HS512

