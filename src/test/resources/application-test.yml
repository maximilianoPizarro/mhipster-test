datasources:
  default:
    url: jdbc:h2:mem:mhipstertest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: mhipsterTest
    password: ''
    poolName: Hikari
    autoCommit: false

consul:
  client:
    registration:
      enabled: false
    config:
      enabled: false

liquibase:
  datasources:
    default:
      async: false
      change-log: classpath:config/liquibase/master.xml
      contexts: test

jpa:
  default:
    properties:
      hibernate:
        cache:
          use_second_level_cache: false
        id:
          new_generator_mappings: true
        jdbc:
          time_zone: UTC
        hbm2ddl:
          auto: none
        show_sql: false

micronaut:
  security:
    enabled: true
  server:
    port: 8080

jhipster:
  clientApp:
    name: 'mhipsterTestApp'
  logging:
    # To test json console appender
    use-json-format: true # By default, logs are in Json format
    # To test logstash appender
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  mail:
    from: test@localhost
    base-url: http://127.0.0.1:8080
